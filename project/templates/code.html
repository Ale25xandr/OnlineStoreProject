<!DOCTYPE html>
{% extends 'flatpages/default.html' %}
{% load i18n %}


{% block content %}

<form action="{% url 'code' %}" method="post">
            {% csrf_token %}
        <table>
            {% for f in form %}
    <p><label class = "form-label" for="{{f.id_for_label}}">{{f.label}}:&nbsp;</label>{{ f }}</p>
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}
        </table>
            <a class="button" href=""><button type="submit">{% trans 'Enter' %}</button></a>
</form>
{% endblock content %}
